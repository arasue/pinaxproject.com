{% extends "biblion/blog_base.html" %}

{% load webdesign %}

{% block head_title %}Blog{% endblock %}

{% block blog_content %}
    
    <h2>Blog</h2>
    
    {% if posts %}
        {% for post in posts %}
            {% include "biblion/_minipost.html" %}
        {% endfor %}
    {% else %}
        <p>No blog posts have been published.</p>
    {% endif %}
    
{% endblock %}

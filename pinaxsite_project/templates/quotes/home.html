{% extends "site_base.html" %}

{% load webdesign %}

{% block head_title %}Quotes{% endblock %}
{% block body_id %}quotes{% endblock %}

{% block main_content %}
    
    <h2>Quotes</h2>
    
    {% for quote in quotes %}
        <div>
            &ldquo; {{ quote.text }} &rdquo; &mdash; {{ quote.author }}
        </div>
    {% empty %}
        <p>No quotes.</p>
    {% endfor %}
    
{% endblock %}
